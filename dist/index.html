<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet"><title>Leaderboard App</title><script defer="defer" src="main.js"></script><link href="styles.css" rel="stylesheet"></head><body><h1>LeaderBoard</h1><div class="container"><div class="recentScores"><div class="recentScoreTitle"><h2>Recent Scores</h2><button id="refresh" type="button"><i class="fa fa-refresh" aria-hidden="true"></i></button></div><div class="recentScoreList"><ul id="list"></ul></div></div><div class="addScore"><form action="submit" class="add-form"><h2 id="addScore">Add your score</h2><input class="input name" name="name" placeholder="Your name" required> <input class="input score" name="score" placeholder="Your score" required> <input id="submit" type="submit" value="Submit"></form></div></div></body></html>
